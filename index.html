<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clock</title>
    <style>
      
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <div class="clock" role="timer" aria-live="polite" aria-atomic="true">
          <div class="time" id="time">--:--</div>
          <div class="date" id="date" hidden>-</div>
        </div>
      </div>
    </div>
  </body>
</html>
